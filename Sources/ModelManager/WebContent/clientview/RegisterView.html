<div id="RegisterPanel">
	<form name="register" action="" method="POST" accept-charset="utf-8"
		enctype="multipart/form-data">
		<ul>
			<li>
				<label for="username">Indirizzo email *: </label>
				<input id="username" name="username" type="email" placeholder="yourusername@email.com" required="required" />
			</li>
			<li>
				<label for="password">Password *: </label>
				<input id="password" name="password" type="password" placeholder="password" required="required" />
			</li>
			<li>
				<label for="question">Domanda segreta *: </label>
				<input id="question" name="question" type="text" placeholder="il colore del mio gatto" required="required" />
			</li>
			<li>
				<label for="answer">Risposta *: </label>
				<input id="anser" name="answer" type="text" placeholder="blallo" required="required" />
			</li>
			<li>
				<label for="firstname">Nome :</label>
				<input id="firstname" name="firstname" type="text" placeholder="il tuo nome" />
			</li>
			<li>
				<label for="lastname">Cognome: </label>
				<input id="lastname" name="lastname" type="text" placeholder="il tuo cognome" />
			</li>
			<li>
				<label for="picture">Immagine del profilo: </label>
				<input id="picture" name="picture" type="file" />
			</li>
			<li class="requireData" type="string">I dati contrassegnati da * sono obbligatori per la registrazione</li>
		</ul>
		<div>
			<button type="submit" id="inputLogin">Indietro</button>
			<button type="submit" id="inputRegister">Registrati</button>
		</div>
	</form>
</div>
