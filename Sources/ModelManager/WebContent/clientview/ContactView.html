<div id="ContactPanel">
	<div class="panelHeader">
		<h1>SCHEDA CONTATTO</h1>
	</div>
	<div id="displayBlockedDiv">Contatto bloccato</div>
	<img id="contactAvatar" src="" />
	<ul id="ulData">
	  <li id="contactName"></li>
	  <li id="contactSurname"></li>
	  <li id="contactEmail"></li>
	</ul>
	<div id="groupsDiv"></div>
	<div id="buttonsDiv">
		<button type="button" id="callButton">Chiama</button>
		<button type="button" id="videoCallButton">Video-chiama</button>
		<button type="button" id="chatButton">Avvia chat testuale</button>
		<button type="button" id="messageButton">Lascia messaggio in Segreteria</button>
		<button type="button" id="addToAddressBookButton">Aggiungi in rubrica</button>
		<button type="button" id="removeFromAddressBookButton">Rimuovi dalla rubrica</button>
		<button type="button" id="blockButton">Blocca</button>
		<button type="button" id="unlockButton">Sblocca</button>
	</div>
</div>
