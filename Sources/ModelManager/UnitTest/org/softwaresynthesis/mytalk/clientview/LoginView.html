<div id="LoginPanel">
    <fieldset id="loginForm">
        <div id="logo"></div>
        <ul>
            <li>
                <label for="username">Nome utente:</label>
                <input id="username" name="username" type="email" placeholder="yourname@email.com" required="required" />
            </li>
            <li>
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="password" required="required" />
            </li>
            <li>
                <button id="inputLogin" type="submit">Login</button>
                <button id="inputRegister" type="submit">Registrazione</button>
                <button id="inputRetrievePassword" type="submit">Recupera password</button>
            </li>
        </ul>
    </fieldset>
</div>
